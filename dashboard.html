<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oversigt</title>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="sidebar">
          <div class="logo">
            <img style="height: 50px; width: auto" src="logo.png" alt="" />
          </div>

          <div class="sidebar-content">
            <ul class="lists">
              <li class="list">
                <a href="dashboard.html" class="nav-link">
                  <i style="color: #1f235d; font-weight: 500" class="bx bx-stats icon"></i>
                  <span style="color: #1f235d; font-weight: 500" class="link">Oversigt</span>
                </a>
              </li>
            </ul>

            <div class="bottom-content lists">
              <li class="list">
                <a href="index.html" class="nav-link logout">
                  <i class="bx bx-log-out icon"></i>
                  <span class="link">Log ud</span>
                </a>
              </li>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="containerprofile">
        <a href="profilesettings.html" class="profilep"><span id="userFirstName"></span></a>
        <img class="profilepicture" src="user.png" alt="" />
      </div>
      <div class="container-fluid">
        <div class="oversigt">
          <h1>Oversigt</h1>
          <div>
            <div class="actionKnapper">
              <div>
                <button id="opgaveKnap" class="actionKnap">Tjek consol-opgaver</button>
                <button id="helloWorld" class="actionKnap">Hello World</button>
                <button id="tælTal" class="actionKnap">Tæl tal</button>
                <button id="tælTal2" class="actionKnap">
                  Tæl tal Html
                  <span id="tælTalHtml"></span>
                </button>
              </div>
              <div class="knapDiv">
                <button id="tilføjLinje" class="actionKnap">Tilføj linje m tal.</button>
                <button id="randomNumberKnap" class="actionKnap">Random 1-10</button>
                <button id="playSoundKnap" class="actionKnap">Afspil lyd</button>
                <button id="goToGoogleKnap" class="actionKnap">Gå til Google</button>
              </div>
              <div class="knapDiv">
                <button id="skiftFarveKnap" class="actionKnap">Skift farve</button>
              </div>
              <div id="div1"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
    <script type="module" src="opgaver.js"></script>
    <script type="module" src="hybridopgaver.js"></script>
  </body>
</html>
